{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Django Blog</title>
		<link rel="stylesheet" type="text/css" href="{% static 'blog/base.css' %}" />
	</head>
	<body>
		<div class="container">
			<header>
			<div class="nav-left">
				<h1><a href="/">Django Blog</a>
			</div>
			<div class="nav-right">
				
				{% if user.is_authenticated %}
					<p>Hi {{ user.username }}!</p>
					<p><a href="{% url 'logout' %}">logout</a></p><br />
				{% else %}
					<p>You are not logged in.</p>
					<p><a href="{% url 'login' %}">login</a></p>
				{% endif %}
				
				<a href="{% url 'post_new' %}">+ New Blog Post</a>
			</div>
		</header>
			{% block content %}
			{% endblock content %}
		</div>
	</body>
</html>
